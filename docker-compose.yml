version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: superset-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - superset-network

  superset:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: superset-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    volumes:
      - superset_data:/app/superset_home
      - ./mdh_projects.yaml:/app/mdh_projects.yaml:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - superset-network

  nginx:
    image: nginx:alpine
    container_name: superset-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      superset:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - superset-network

volumes:
  superset_data:
    name: superset_data
  redis_data:
    name: redis_data

networks:
  superset-network:
    name: superset-network
    driver: bridge
